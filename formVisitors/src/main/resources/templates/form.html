<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visitor Registration</title>
    <style>
      body {
    font-family: 'Roboto', sans-serif;
    text-align: center;
    background-color: #e0f7fa;
    padding: 40px;
    margin: 0;
}
.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    display: inline-block;
    width: 400px;
    text-align: left;
}
h2 {
    color: #333;
    margin-bottom: 20px;
}
.form-group {
    margin-bottom: 15px;
}
.form-label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #666;
}
.form-control {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}
textarea.form-control {
    height: 100px;
    resize: vertical;
}
.btn-submit {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
}
.btn-submit:hover {
    background: #0056b3;
} 
    </style>
</head>
<body>

<div class="container">
    <h2>Visitor Registration</h2>


    <form th:action="@{/submit-form}" th:object="${user}" method="post">
        <div class="form-group">
            <label class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label class="form-label">Contact Number:</label>
            <input type="text" th:field="*{contactNumber}" class="form-control" placeholder="Enter contact number" required>
        </div>
        <div class="form-group">
            <label class="form-label">Date:</label>
            <input type="date" th:field="*{date}" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="form-label">Visiting Time:</label>
            <input type="text" th:field="*{visitingTime}" class="form-control" placeholder="e.g. 10:30 AM" required>
        </div>
        <div class="form-group">
            <label class="form-label">Purpose:</label>
            <input type="text" th:field="*{purpose}" class="form-control" placeholder="Purpose of visit" required>
        </div>
        <div class="form-group">
            <label class="form-label">Address:</label>
            <textarea th:field="*{address}" class="form-control" placeholder="Enter your address" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>

</body>
</html>
