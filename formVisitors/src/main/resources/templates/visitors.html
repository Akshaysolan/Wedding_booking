<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visitor List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Visitor List</h2>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Date</th>
                <th>Time</th>
                <th>Purpose</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="visitor : ${visitors}">
                <td th:text="${visitor.name}"></td>
                <td th:text="${visitor.email}"></td>
                <td th:text="${visitor.contactNumber}"></td>
                <td th:text="${visitor.date}"></td>
                <td th:text="${visitor.visitingTime}"></td>
                <td th:text="${visitor.purpose}"></td>
                <td th:text="${visitor.address}"></td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/">Go Back</a>
</div>

</body>
</html>
